  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kévin Maschtaler - {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    {% if site.gmail %}<meta rel="rev" content="{{ site.gmail }}">{% endif %}
    <link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
	{% if page.canonical %}<link rel="canonical" href="{{ page.canonical | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">{% endif %}
    <link rel="alternate" type="application/rss+xml" title="Kévin Maschtaler - {{ site.title }}" href="{{ "/blog/feed.xml" | prepend: site.baseurl }}" />

    {% include ogdata.html %}
  </head>
